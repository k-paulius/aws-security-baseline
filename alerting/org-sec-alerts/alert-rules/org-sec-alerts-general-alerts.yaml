AWSTemplateFormatVersion: 2010-09-09
Description: 'General organization wide security alerts'

Parameters:

  pCentralBusStackName:
    Description: 'Central Bus Stack Name'
    Type: String

  pSendEmailAlerts:
    Description: 'Send e-mail alerts?'
    Type: String
    Default: 'no'
    AllowedValues:
         - 'yes'
         - 'no'

  pSendSlackAlerts:
    Description: 'Send Slack alerts?'
    Type: String
    Default: 'no'
    AllowedValues:
         - 'yes'
         - 'no'

Conditions:

  cDeployEmailAlerts: !Equals [ !Ref pSendEmailAlerts, 'yes']
  cDeploySlackAlerts: !Equals [ !Ref pSendSlackAlerts, 'yes']
  cDeployAlerts: !Or [ !Condition cDeployEmailAlerts, !Condition cDeploySlackAlerts ]

Resources:

  rOrgSecAlertsRootSigninRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-root-signin-rule'
      Description: 'Listens for root user events from the "signin" event source'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
      EventPattern:
        source:
          - 'aws.signin'
        detail-type:
          - 'AWS Console Sign In via CloudTrail'
        detail:
          userIdentity:
            $or:
              - type:
                  - 'Root'
              - sessionContext:
                  sessionIssuer:
                    type:
                      - 'Root'
          eventName:
            - 'ConsoleLogin'
            - 'GetSigninToken'
            - 'PasswordRecoveryRequested'
            - 'PasswordRecoveryCompleted'
            - 'EmailUpdated'
            - 'PasswordUpdated'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                LoginTo: $.detail.additionalEventData.LoginTo
                MFAUsed: $.detail.additionalEventData.MFAUsed
                MobileVersion: $.detail.additionalEventData.MobileVersion
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                response: $.detail.responseElements[*]
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource

              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: signin:<eventName> | RESPONSE: <response> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "MFA Used...........: <MFAUsed>"
                "Mobile Version.....: <MobileVersion>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
                "URL: <LoginTo>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

  rOrgSecAlertsRootIAMRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-root-iam-rule'
      Description: 'Listens for root user events from the "iam" event source'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED
      EventPattern:
        source:
          - 'aws.iam'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          userIdentity:
            type:
              - 'Root'
          eventName:
            - 'CreateAccessKey'
            - 'UpdateAccessKey'
            - 'DeleteAccessKey'
            - 'UploadCloudFrontPublicKey'
            - 'UpdateCloudFrontPublicKey'
            - 'DeleteCloudFrontPublicKey'
            - 'UploadSigningCertificate'
            - 'UpdateSigningCertificate'
            - 'DeleteSigningCertificate'
            - 'CreateVirtualMFADevice'
            - 'DeleteVirtualMFADevice'
            - 'DeactivateMFADevice'
            - 'EnableMFADevice'
            - 'ResyncMFADevice'
            - 'ChangePassword'
            - 'UpdateAccountEmailAddress'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource
              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: iam:<eventName> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

  rOrgSecAlertsRootSTSRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-root-sts-rule'
      Description: 'Listens for root user events from the "sts" event source'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED
      EventPattern:
        source:
          - 'aws.sts'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          userIdentity:
            type:
              - 'Root'
          eventName:
            - 'GetFederationToken'
            - 'GetSessionToken'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource
              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: sts:<eventName> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

  rOrgSecAlertsSTSRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-sts-rule'
      Description: 'Listens for events from the "sts" event source'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED
      EventPattern:
        source:
          - 'aws.sts'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          userIdentity:
            type:
              # do not generate alert for sts:AssumeRoot event in the target account
              - anything-but: 'AWSAccount'
          eventName:
            - 'AssumeRoot'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource
                recipientAccountId: $.detail.recipientAccountId
              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: sts:<eventName> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
                "Assume Root Target.: <recipientAccountId>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

  rOrgSecAlertsAccountRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-account-rule'
      Description: 'Listens for events from the "account" event source'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED
      EventPattern:
        source:
          - 'aws.account'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          eventName:
            - 'PutContactInformation'
            - 'StartPrimaryEmailUpdate'
            - 'AcceptPrimaryEmailUpdate'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource
              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: account:<eventName> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

  rOrgSecAlertsOrganizationsRule:
    Type: AWS::Events::Rule
    Condition: cDeployAlerts
    Properties:
      Name: 'org-sec-alerts-organizations-rule'
      Description: 'AWS Organizations config change alerts'
      EventBusName: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-event-bus-arn'}
      State: ENABLED
      EventPattern:
        source:
          - 'aws.organizations'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          eventName:
            - 'CreateAccount'
            - 'CreateGovCloudAccount'
            - 'MoveAccount'
            - 'CloseAccount'
            - 'RemoveAccountFromOrganization'
            - 'InviteAccountToOrganization'
            - 'LeaveOrganization'
            - 'CreateOrganization'
            - 'DeleteOrganization'
            - 'CreateOrganizationalUnit'
            - 'DeleteOrganizationalUnit'
            - 'UpdateOrganizationalUnit'
            - 'RegisterDelegatedAdministrator'
            - 'DeregisterDelegatedAdministrator'
            - 'EnableAllFeatures'
            - 'EnableAWSServiceAccess'
            - 'DisableAWSServiceAccess'
            - 'AcceptHandshake'
            - 'CancelHandshake'
            - 'DeclineHandshake'
            - 'CreatePolicy'
            - 'UpdatePolicy'
            - 'DeletePolicy'
            - 'AttachPolicy'
            - 'DetachPolicy'
            - 'EnablePolicyType'
            - 'DisablePolicyType'
            - 'TagResource'
            - 'UntagResource'
      Targets:
        - !If
          - cDeployEmailAlerts
          - Id: 'CriticalOrgSecEmailAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-email-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
            InputTransformer:
              InputPathsMap:
                accountId: $.detail.userIdentity.accountId
                arn: $.detail.userIdentity.arn
                awsRegion: $.detail.awsRegion
                eventID: $.detail.eventID
                eventName: $.detail.eventName
                eventTime: $.detail.eventTime
                principalId: $.detail.userIdentity.principalId
                sourceIPAddress: $.detail.sourceIPAddress
                userAgent: $.detail.userAgent
                userIdentityType: $.detail.userIdentity.type
                accessKeyId: $.detail.userIdentity.accessKeyId
                eventSource: $.detail.eventSource
                resource1: $.detail.requestParameters.name
                resource2: $.detail.requestParameters.organizationalUnitId
                resource3: $.detail.requestParameters.policyType
                resource4: $.detail.requestParameters.policyId
                errorCode: $.detail.errorCode
                errorMessage: $.detail.errorMessage
              InputTemplate: |
                "----- ALERT | USER: <userIdentityType> | EVENT: organizations:<eventName> -----"

                "Account Id.........: <accountId>"
                "ARN................: <arn>"
                "Principal Id.......: <principalId>"
                "Access Key Id......: <accessKeyId>"
                "Event Time.........: <eventTime>"
                "Region.............: <awsRegion>"
                "IP Address.........: <sourceIPAddress>"
                "User Agent.........: <userAgent>"
                "Event Source.......: <eventSource>"
                "CloudTrail Event ID: <eventID>"
                "Resources Id.......: <resource1><resource2><resource3><resource4>"
                "Error Code.........: <errorCode>"
                "Error Message......: <errorMessage>"
          - !Ref 'AWS::NoValue'
        - !If
          - cDeploySlackAlerts
          - Id: 'CriticalOrgSecSlackAlertsSNSTopic'
            Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-crit-slack-sns-arn'}
            DeadLetterConfig:
              Arn: {'Fn::ImportValue': !Sub '${pCentralBusStackName}-dlq-sqs-arn'}
          - !Ref 'AWS::NoValue'

Outputs:

  oTemplateVersion:
    Description: 'Template version'
    Value: '1.0.4'
