AWSTemplateFormatVersion: 2010-09-09
Description: 'Security alert forwarding to the central event bus'

Parameters:

  pProjectName:
    Description: Project Name (value used in the 'project' tag)
    Type: String
    Default: 'org-sec-alerts'
    AllowedPattern: '[a-zA-Z0-9\-_]+'
    ConstraintDescription: 'Project name value must contain only alphanumeric characters, hyphens, and underscores'

  pOrgSecEventBus:
    Description: Organization wide security alert event bus ARN
    Type: String

Resources:

  rOrgSecAlertsRootSigninFwdRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'org-sec-alerts-root-signin-fwd-rule'
      Description: 'Forwards root user events from the "signin" event source to the central event bus'
      EventBusName: default
      State: ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
      EventPattern:
        source:
          - 'aws.signin'
        detail-type:
          - 'AWS Console Sign In via CloudTrail'
        detail:
          userIdentity:
            $or:
              - type:
                  - 'Root'
              - sessionContext:
                  sessionIssuer:
                    type:
                      - 'Root'
      Targets:
        - Id: 'rOrgSecEventBus'
          Arn: !Ref pOrgSecEventBus
          RoleArn: !GetAtt rOrgSecAlertsEventFwdRuleRole.Arn

  rOrgSecAlertsRootIAMFwdRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'org-sec-alerts-root-iam-fwd-rule'
      Description: 'Forwards root user events from the "iam" event source to the central event bus'
      EventBusName: default
      State: ENABLED
      EventPattern:
        source:
          - 'aws.iam'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          userIdentity:
            type:
              - 'Root'
          eventName:
            - 'CreateAccessKey'
            - 'UpdateAccessKey'
            - 'DeleteAccessKey'
            - 'UploadCloudFrontPublicKey'
            - 'UpdateCloudFrontPublicKey'
            - 'DeleteCloudFrontPublicKey'
            - 'UploadSigningCertificate'
            - 'UpdateSigningCertificate'
            - 'DeleteSigningCertificate'
            - 'CreateVirtualMFADevice'
            - 'DeleteVirtualMFADevice'
            - 'DeactivateMFADevice'
            - 'EnableMFADevice'
            - 'ResyncMFADevice'
            - 'ChangePassword'
            - 'UpdateAccountEmailAddress'
      Targets:
        - Id: 'rOrgSecEventBus'
          Arn: !Ref pOrgSecEventBus
          RoleArn: !GetAtt rOrgSecAlertsEventFwdRuleRole.Arn

  rOrgSecAlertsRootSTSFwdRule:
    Type: AWS::Events::Rule
    Properties:
      Name: 'org-sec-alerts-root-sts-fwd-rule'
      Description: 'Forwards root user events from the "sts" event source to the central event bus'
      EventBusName: default
      State: ENABLED
      EventPattern:
        source:
          - 'aws.sts'
        detail-type:
          - 'AWS API Call via CloudTrail'
        detail:
          userIdentity:
            type:
              - 'Root'
          eventName:
            - 'GetFederationToken'
            - 'GetSessionToken'
      Targets:
        - Id: 'rOrgSecEventBus'
          Arn: !Ref pOrgSecEventBus
          RoleArn: !GetAtt rOrgSecAlertsEventFwdRuleRole.Arn

  rOrgSecAlertsEventFwdRuleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: 'org-sec-alerts-event-fwd-rule-role'
      Description: 'Execution role for "org-sec-alerts" event forwarding rules'
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              ArnEquals:
                aws:SourceArn:
                  - !Sub 'arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/org-sec-alerts-root-signin-fwd-rule'
                  - !Sub 'arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/org-sec-alerts-root-iam-fwd-rule'
                  - !Sub 'arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/org-sec-alerts-root-sts-fwd-rule'
      Policies:
        - PolicyName: put-events
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'events:PutEvents'
                Resource:
                  - !Ref pOrgSecEventBus
      Tags:
        - Key: 'project'
          Value: !Ref pProjectName

Outputs:

  oTemplateVersion:
    Description: 'Template version'
    Value: '1.0.1'
